##############################################################
#                                                            #
# log4j.reportTest.properties                                #
#                                                            #
##############################################################

log4j.rootLogger=INFO, file


log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.append=false
log4j.appender.file.file=testReport.log
log4j.appender.file.threshold=DEBUG

log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd' 'HH:mm:ss,SSSZ} %-5p [%t] %c{3}:%M:%L - %m%n

log4j.logger.com.tierconnect.riot.iot.reports.FilterValue=DEBUG
log4j.logger.com.tierconnect.riot.iot.reports.DefaultReportRecord=DEBUG

log4j.logger.com.tierconnect.riot.iot.controllers=DEBUG
log4j.logger.com.tierconnect.riot.iot.reports_new=DEBUG

