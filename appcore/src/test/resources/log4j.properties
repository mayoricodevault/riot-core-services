log4j.rootLogger=INFO, file, stdout
#log4j.rootLogger=INFO, file
log4j.logger.com.tierconnect.riot.iot.fmc=INFO, integration
log4j.logger.com.tierconnect.riot.iot.controllers.ThingController=INFO, integration

# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=src/logTest/riot-core-services-test.log
log4j.appender.file.MaxFileSize=100MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd' 'HH:mm:ss,SSSZ} %-5p [%t] %c{3}:%M:%L - %m%n

log4j.appender.integration=org.apache.log4j.RollingFileAppender
log4j.appender.integration.File=src/logTest/riot-core-services-integration-test.log
log4j.appender.integration.MaxFileSize=10MB
log4j.appender.integration.MaxBackupIndex=100
log4j.appender.integration.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.integration.layout.ConversionPattern=%d{yyyy-MM-dd' 'HH:mm:ss,SSSZ} %-5p [%t] %c{3}:%M:%L - %m%n

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd' 'HH:mm:ss,SSSZ} %-5p [%t] %c{3}:%M:%L - %m%n


#log4j.logger.org.hibernate.SQL=DEBUG
